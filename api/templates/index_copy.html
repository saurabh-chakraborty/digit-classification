<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Predictor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<script>
function myFunction() {
var text1= $('#text1').val();
var text2= $('#text2').val();
console.log(text1);
console.log(text2);



  $.ajax({
              url: "/predict_input",
              type: "POST",
              data: {text1:text1, text2:text2}
          }).done(function(response) {
            var html= "<br><br><br><p> <b> Predicted Digit : <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
};
  </script>

<body>
    <p>
        Provide Image<br><br>
            Image JSON 1<input type="text" id="text1" name="text1"><br><br>
            Image JSON 2<input type="text" id="text2" name="text2"><br><br>
            <button id="clicked" onclick="myFunction()">Submit</button>
        </p>
    <div class="show-data" >
    </div>
</body>
</html>
